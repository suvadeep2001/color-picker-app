<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/icon1.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Picker</title>
</head>

<body>
    <button onclick="hidea()" id="dark-mode-toggle" class="dark-mode-toggle" title="change theme color">
        <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496">
            <path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)" />
        </svg>
    </button>
    <input id="color_input" type="color" value="#000000" title="load your color" onchange="locals();" onclick="clrpicker();locals()">
    <br>
    <section class="main">
        <div type="text" class="div1">
            <div class="divtxt" id="txt"></div>
            <div class="divrgb" id="divrgb"></div>
    </section>
    <br><br>
    <div class="buttons">
        <button class="button1" id="moreinfo" onclick="window.open(link)">more info</button>
    </div><br>
    <div class="buttons">
        <button id="copy" class="button1" onclick="copyToClipboard('#txt');showa()">copy text</button>
    </div><br>
    <div class="buttons">
        <button class="button1" id="refresh" onclick="main();hidea();input_refresh();locals();historyl()">refresh</button>
    </div><br>
    <center>
        <div class="history">
            <h1 id="history">
                <span class="span1">History list</span><br>
                <ol id="historylist"></ol>
            </h1>
        </div><button id="hbutton" class="button2" onclick="showh();">show history</button>
    </center>
    <div class="alert" id="alert">
        <span class="closebtn" onclick="hidea()">&times;</span>
        <span id="alertspan" class="alertspan"></span>
    </div>
    <button id="db"></button>
    <script type="text/javascript" src="js/shortcuts.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4QTNJRWC58"></script>
    <noscript>
        <p>You need to enable JavaScript to run this app.</p>
    </noscript>
</body>

</html>
